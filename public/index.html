<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div id="auth-section">
                <div id="login-form">
                    <h2>Login</h2>
                    <form id="login">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>
                <div id="register-form" style="display: none;">
                    <h2>Register</h2>
                    <form id="register">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
            <div id="user-section" style="display: none;">
                <p>Welcome, <span id="username-display"></span></p>
                <button id="logout">Logout</button>
            </div>
        </header>

        <main>
            <div id="tasks-container" style="display: none;">
                <h2>Your Tasks</h2>
                <button id="add-task-btn">Add New Task</button>
                <div id="tasks-list"></div>
                
                <div id="task-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="modal-title">Add New Task</h2>
                        <form id="task-form">
                            <input type="hidden" id="task-id">
                            <div class="form-group">
                                <label for="task-title">Title*</label>
                                <input type="text" id="task-title" required>
                            </div>
                            <div class="form-group">
                                <label for="task-description">Description</label>
                                <textarea id="task-description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="task-status">Status</label>
                                <select id="task-status">
                                    <option value="pending">Pending</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="task-due-date">Due Date</label>
                                <input type="datetime-local" id="task-due-date">
                            </div>
                            <div class="form-group">
                                <label for="task-attachment">Attachment</label>
                                <input type="file" id="task-attachment">
                                <div id="current-attachment" style="display: none;">
                                    <p>Current attachment: <span id="attachment-name"></span></p>
                                    <button type="button" id="remove-attachment">Remove</button>
                                </div>
                            </div>
                            <button type="submit" id="save-task">Save Task</button>
                            <button type="button" id="delete-task" style="display: none;">Delete Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/app.js"></script>
</body>
</html>
